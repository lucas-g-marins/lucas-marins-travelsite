<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TravelSite</title>
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header>
      <nav>
        <h3 class="nav__logo">Travel Site</h3>
        <ul class="nav__list">
          <li class="nav__item nav__item--active">
            <a class="nav__link" href="./index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./pages/hawaii.html">Hawaii</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./pages/iceland.html">Iceland</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./pages/greece.html">Greece</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__left">
            <h1 class="hero__title">
              Travelling Comes With Endless Discoveries
            </h1>
            <p class="hero__description">
              Don't let your dreams be just dreams. Experience the world by
              booking a vacation with us now.
            </p>
            <button class="hero__button">Get started</button>
          </div>
          <div class="hero__right">
            <img class="hero__image" src="./assets/images/hero.png" />
          </div>
        </div>
      </section>
      <!-- Recommendations -->
      <section class="recommendations">
        <h2 class="recommendations__title">Recommendations</h2>
        <div class="recommendations__container">
          <a class="recommendations__link" href="./pages/hawaii.html"
            ><div class="recommendations__card">
              <img
                class="recommendations__image"
                src="./assets/images/hawaii.jpg"
              />
              <h2 class="recommendations__card--title">Hawaii</h2>
            </div>
          </a>
          <a class="recommendations__link" href="./pages/iceland.html">
            <div class="recommendations__card">
              <img
                class="recommendations__image"
                src="./assets/images/iceland.jpg"
              />
              <h2 class="recommendations__card--title">Iceland</h2>
            </div>
          </a>
          <a class="recommendations__link" href="./pages/greece.html">
            <div class="recommendations__card">
              <img
                class="recommendations__image"
                src="./assets/images/greece.jpg"
              />
              <h2 class="recommendations__card--title">Greece</h2>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
